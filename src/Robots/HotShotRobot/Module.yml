Module: LambdaRobots.HotShotRobot
Description: Robot focused on taking its targets down as quickly as possible
Items:

  - Function: RobotFunction
    Memory: 256
    Timeout: 30

  - Resource: RobotInvocationPermission
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref RobotFunction
      Principal: "*"

  - Variable: RobotArn
    Description: Lambda function ARN
    Scope: public
    Value: !GetAtt RobotFunction.Arn
