Module: Challenge.LambdaRobots.Server
Version: 1.0-DEV
Description: Lambda-Robots is based on the 90s game P-Robots by David Malmberg
Items:
  - Resource: GameTable
    Description: Table for holding all active games and their WebSocket connections
    Scope: all
    Type: AWS::DynamoDB::Table
    Allow: ReadWrite
    Scope: all
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE

  - Function: ServerFunction
    Description: Function for handling REST API and WebSocket interactions
    Memory: 256
    Timeout: 30
    Sources:
      - WebSocket: $connect
        Invoke: OpenConnection
      - WebSocket: $disconnect
        Invoke: CloseConnection
      - WebSocket: start
        Invoke: StartGame
      - WebSocket: stop
        Invoke: StopGame
      - Api: POST:/scan
        Invoke: ScanEnemies

  - Function: GameLoopFunction
    Description: Function for computing the next game turn
    Memory: 256
    Timeout: 30

  - Resource: GameStateMachineRole
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - !Sub states.${AWS::Region}.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: StatesExecutionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: "*"

  - Resource: GameStateMachine
    Scope: ServerFunction
    Type: AWS::StepFunctions::StateMachine
    Allow:
      - statemachine:StartExecution
      - statemachine:StopExecution
    Properties:
      DefinitionString: !Sub [ !Include GameStateMachine.json ]
      RoleArn: !GetAtt GameStateMachineRole.Arn

  - Resource: InvokeLambdasPermission
    Allow: lambda:InvokeFunction
    Value: "*"

  - Variable: WebSocketUrl
    Description: WebSocket URL
    Scope: public
    Value: !Ref Module::WebSocket::Url

  - Variable: RestApiUrl
    Description: REST API URL
    Scope: public
    Value: !Ref Module::RestApi::Url