<html>
  <head>
    <title>Serverless Robots</title>
    <meta charset="utf-8" />
    <meta name="description" content="Serverless Robots, the game!" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/bare.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mainMenuContainer">
      <section>
        <h2>Serverless Robots</h2>
        <p>Start by adding in Lambda function ARNs here:</p>
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <button primary id="btnStartGame">Start Game!</button>
        <button id="btnClear">Clear Saved Config</button>
        <h3>Advance Configuration</h3>
        <table>
          <tr>
            <td>
              <input type="number" placeholder="Board Width" id="BoardWidth" />
            </td>
            <td>
              <input
                type="number"
                placeholder="Board Height"
                id="BoardHeight"
              />
            </td>
            <td>
              <input
                type="number"
                placeholder="Seconds Per Turn"
                id="SecondsPerTurn"
              />
            </td>
            <td>
              <input type="number" placeholder="Max Turns" id="MaxTurns" />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="number"
                placeholder="Direct Hit Range"
                id="DirectHitRange"
              />
            </td>
            <td>
              <input
                type="number"
                placeholder="Near Hit Range"
                id="NearHitRange"
              />
            </td>
            <td>
              <input
                type="number"
                placeholder="Far Hit Range"
                id="FarHitRange"
              />
            </td>
            <td>
              <input
                type="number"
                placeholder="Collision Range"
                id="CollisionRange"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="number"
                placeholder="Robot Timeout Seconds"
                id="RobotTimeoutSeconds"
              />
            </td>
          </tr>
        </table>
      </section>
    </div>
    <div id="gameBoardStatsContainer">
      <h2>Game Board</h2>
      <button id="btnStopGame">Stop Game</button>
      <button id="btnReset">Reset Game</button>
      <div class="flex-container">
        <div id="gameBoardContainer"></div>
        <div id="statsBox">
          <div id="robotsStats"></div>
          <h2>Messages</h2>
          <pre id="statsBoxMessages"></pre>
        </div>
      </div>
    </div>
    <div id="output" style="display: none;"></div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
