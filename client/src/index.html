<html>
  <head>
    <title>Serverless Robots</title>
    <meta charset="utf-8" />
    <meta name="description" content="Serverless Robots, the game!" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/bare.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mainMenuContainer">
      <section>
        <h2>Serverless Robots</h2>
        <p>Start by adding in Lambda function ARNs here:</p>
        <input
          type="text"
          placeholder="lambda function arn"
          name="robots"
        />
        <input
          type="text"
          placeholder="lambda function arn"
          name="robots"
        />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <button primary id="btnStartGame">Start Game!</button> <button id="btnClear">Clear Saved Config</button>
      </section>
    </div>
    <div id="gameBoardStatsContainer">
      <section>
        <h2>Game Board</h2>
        <button primary id="btnStopGame">Stop Game</button>
        <div class="flex-container">
          <div id="gameBoardContainer"></div>
          <div id="statsBox">
            <h2>Stats</h2>
          </div>
        </div>
      </section>
    </div>
    <div id="leaderBoardContainer">
      <section>
        <h2>Leader Board</h2>
        <div id="leaderBoardResults">
          Someone Won!
        </div>
      </section>
    </div>
    <div id="output" style="display: none;"></div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
