<html>
  <head>
    <title>Serverless Robots</title>
    <meta charset="utf-8" />
    <meta name="description" content="Serverless Robots, the game!" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/bare.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mainMenuContainer">
      <section>
        <h1>Serverless Robots</h1>
        <p>Start by adding in Lambda function ARNs here:</p>
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <input type="text" placeholder="lambda function arn" name="robots" />
        <br />
        <details>
          <summary>Advance Configuration</summary>
          <table>
            <tr>
              <td>
                <label>
                  BoardWidth
                  <input type="number" placeholder="1000" id="BoardWidth" />
                </label>
              </td>
              <td>
                <label>
                  Board Height
                  <input type="number" placeholder="1000" id="BoardHeight" />
                </label>
              </td>
              <td>
                <label>
                  Seconds Per Turn
                  <input type="number" id="SecondsPerTurn" />
                </label>
              </td>
              <td>
                <label>
                  Max Turns
                  <input type="number" id="MaxTurns" />
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  Direct Hit Range
                  <input type="number" id="DirectHitRange" />
                </label>
              </td>
              <td>
                <label>
                  Near Hit Range
                  <input type="number" id="NearHitRange" />
                </label>
              </td>
              <td>
                <label>
                  Far Hit Range
                  <input type="number" id="FarHitRange" />
                </label>
              </td>
              <td>
                <label>
                  Collision Range
                  <input type="number" id="CollisionRange" />
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <label>
                  Robot Timeout Seconds
                  <input type="number" id="RobotTimeoutSeconds" />
                </label>
              </td>
            </tr>
          </table>
        </details>
        <br />
        <button primary id="btnStartGame">Start Game!</button>
        <button id="btnClear">Clear Saved Config</button>
      </section>
    </div>
    <div id="gameBoardStatsContainer">
      <h2>Game Board</h2>
      <button id="btnStopGame">Stop Game</button>
      <button id="btnReset">Reset Game</button>
      <div class="flex-container">
        <div id="gameBoardContainer"></div>
        <div id="statsBox">
          <div id="robotsStats"></div>
          <h2>Messages</h2>
          <pre id="statsBoxMessages"></pre>
        </div>
      </div>
    </div>
    <div id="output" style="display: none;"></div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
